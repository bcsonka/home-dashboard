<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
	<defs>
		<!-- Glass Gradient (Neutral) -->
		<linearGradient id="glassGrad" x1="18" y1="18" x2="30" y2="46" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#ffffff"/>
			<stop offset="0.5" stop-color="#f0f0f0"/>
			<stop offset="1" stop-color="#d0d0d0"/>
		</linearGradient>
		<!-- Fluid Gradient (Vibrant Red) -->
		<linearGradient id="fluidGrad" x1="21.5" y1="41" x2="26.5" y2="46" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#ff0000"/>
			<stop offset="1" stop-color="#ff5555"/>
		</linearGradient>
		<!-- Wave Gradient (Deep Red Fade) -->
		<linearGradient id="waveGrad" x1="30" y1="45" x2="50" y2="45" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#ff0000" stop-opacity="0.9"/>
			<stop offset="1" stop-color="#ff0000" stop-opacity="0"/>
		</linearGradient>
	</defs>
	<!-- SWEATING PERSON (Left Side) -->
	<g>
		<!-- Animation: Heavy Breathing (Scale Up/Down) -->
		<animateTransform attributeName="transform" type="scale" values="1 1; 1.03 1.03; 1 1" dur="2s" repeatCount="indefinite" additive="sum" transform-origin="12 50"/>
		<!-- Head -->
		<circle cx="12" cy="22" r="3.2" fill="#ffffff"/>
		<!-- Sweat Drop 1 (Flying off forehead) -->
		<path fill="#0ea5e9" opacity="0">
			<animate attributeName="d" values="M13 20 q 1 -1 2 0 q 1 1 0 2 q -1 1 -2 0; M14 21 q 1 -2 2 0 q 1 2 -1 3 q -1 -1 -1 -3; M16 26 q 0 -2 1 0 q 1 2 0 3 q -1 -1 -1 -3" dur="1.2s" repeatCount="indefinite" begin="0s"/>
			<animate attributeName="opacity" values="0;1;1;0" dur="1.2s" repeatCount="indefinite" begin="0s"/>
		</path>
		<!-- Sweat Drop 2 (Dripping down face) -->
		<path fill="#0ea5e9" opacity="0">
			<animate attributeName="d" values="M10 20 q -1 -1 -2 0 q -1 1 0 2 q 1 1 2 0; M10 21 q -1 -2 -2 0 q -1 2 1 3 q 1 -1 1 -3; M9 28 q 0 -2 -1 0 q -1 2 0 3 q 1 -1 1 -3" dur="1.2s" repeatCount="indefinite" begin="0.6s"/>
			<animate attributeName="opacity" values="0;1;1;0" dur="1.2s" repeatCount="indefinite" begin="0.6s"/>
		</path>
		<!-- T-Shirt Body -->
		<rect x="8" y="26" width="8" height="12" rx="1" fill="url(#fluidGrad)"/>
		<!-- Left Arm Group (Still) -->
		<path d="M8 27 L 6 30" stroke="url(#fluidGrad)" stroke-width="2.5" stroke-linecap="round"/>
		<path d="M6 30 L 6 37" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
		<!-- Left Hand -->
		<circle cx="6" cy="38" r="1.2" fill="#ffffff"/>
		<!-- Right Arm Group (Animated Wipe) -->
		<!-- Sleeve -->
		<path d="M16 27 L 18 30" stroke="url(#fluidGrad)" stroke-width="2.5" stroke-linecap="round"/>
		<!-- Bare Arm (Animates: Down -> Up/Bend -> Wipe -> Down) -->
		<path stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" fill="none">
			<animate attributeName="d" values="M18 30 L 18 37; M18 30 Q 22 28 15 21; M18 30 Q 22 28 9 21; M18 30 L 18 37; M18 30 L 18 37" keyTimes="0; 0.1; 0.25; 0.35; 1" dur="3s" repeatCount="indefinite"/>
		</path>
		<!-- Right Hand (Follows arm tip) -->
		<circle r="1.2" fill="#ffffff">
			<animate attributeName="cx" values="18; 15; 9; 18; 18" keyTimes="0; 0.1; 0.25; 0.35; 1" dur="3s" repeatCount="indefinite"/>
			<animate attributeName="cy" values="38; 21; 21; 38; 38" keyTimes="0; 0.1; 0.25; 0.35; 1" dur="3s" repeatCount="indefinite"/>
		</circle>
		<!-- Shorts -->
		<rect x="8" y="38" width="8" height="6" fill="url(#fluidGrad)"/>
		<!-- Gap between legs -->
		<path d="M12 44 L 12 41" stroke="#2a2a40" stroke-width="1"/>
		<!-- Legs -->
		<path d="M9.5 44 L 9.5 50" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
		<path d="M14.5 44 L 14.5 50" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
		<!-- Feet -->
		<path d="M9.5 50 L 7.5 50" stroke="url(#fluidGrad)" stroke-width="2" stroke-linecap="round"/>
		<path d="M14.5 50 L 16.5 50" stroke="url(#fluidGrad)" stroke-width="2" stroke-linecap="round"/>
	</g>
	<!-- THERMOMETER GROUP (Shifted Right) -->
	<g transform="translate(14, 0)">
		<!-- Thermometer Glass -->
		<path fill="url(#glassGrad)" stroke="#e6effc" stroke-width="0.5" stroke-miterlimit="10" d="M24 16a5 5 0 00-5 5v16.32a9 9 0 1010 0V21a5 5 0 00-5-5z"/>
		<!-- Thermometer Fluid (Red) -->
		<circle cx="24" cy="44" r="6" fill="url(#fluidGrad)"/>
		<!-- Stem: HIGH level (y=20) -->
		<path fill="url(#fluidGrad)" d="M21 20h6v24h-6z"/>
		<!-- Glass Highlights -->
		<path fill="none" stroke="white" stroke-linecap="round" stroke-width="1" opacity="0.8" d="M22 19v12 M21.5 41a3 3 0 002 4"/>
		<!-- Radiating Wave 1 -->
		<path fill="none" stroke="url(#waveGrad)" stroke-width="2.5" stroke-linecap="round" d="M34 38 a 8 8 0 0 1 0 12" opacity="0">
			<animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
			<animate attributeName="d" values="M34 38 a 8 8 0 0 1 0 12; M36 36 a 11 11 0 0 1 0 16" dur="2s" repeatCount="indefinite" begin="0s"/>
		</path>
		<!-- Radiating Wave 2 -->
		<path fill="none" stroke="url(#waveGrad)" stroke-width="2.5" stroke-linecap="round" d="M34 38 a 8 8 0 0 1 0 12" opacity="0">
			<animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.8s"/>
			<animate attributeName="d" values="M34 38 a 8 8 0 0 1 0 12; M36 36 a 11 11 0 0 1 0 16" dur="2s" repeatCount="indefinite" begin="0.8s"/>
		</path>
	</g>
</svg>