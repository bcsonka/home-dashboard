<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
	<defs>
		<!-- Glass Gradient (Gray/White) -->
		<linearGradient id="glassGrad" x1="18" y1="18" x2="30" y2="46" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#f3f7fe"/>
			<stop offset="0.5" stop-color="#f3f7fe"/>
			<stop offset="1" stop-color="#deeafb"/>
		</linearGradient>
		<!-- Mercury/Coat Gradient (Blue/Cyan) -->
		<linearGradient id="fluidGrad" x1="21.5" y1="41" x2="26.5" y2="46" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#5aa2ff"/>
			<stop offset="1" stop-color="#1f6fe6"/>
		</linearGradient>
		<!-- Scarf Gradient (Dark Navy Blue) -->
		<linearGradient id="scarfGrad" x1="8" y1="31" x2="16" y2="33" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#3b82f6"/>
			<stop offset="1" stop-color="#1e40af"/>
		</linearGradient>
		<!-- Wave Gradient (Fading out) -->
		<linearGradient id="waveGrad" x1="30" y1="45" x2="50" y2="45" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#5aa2ff" stop-opacity="0.8"/>
			<stop offset="1" stop-color="#5aa2ff" stop-opacity="0"/>
		</linearGradient>
		<!-- Wind Gradient (Darker and Explicit) -->
		<linearGradient id="windLinear" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#60a5fa" stop-opacity="0"/>
			<stop offset="0.5" stop-color="#3b82f6" stop-opacity="0.9"/>
			<stop offset="1" stop-color="#60a5fa" stop-opacity="0"/>
		</linearGradient>
	</defs>
	<!-- SHIVERING PERSON (Left Side) -->
	<g>
		<!-- Animation: Rapid left/right shake (Shivering) -->
		<animateTransform attributeName="transform" type="translate" values="-0.3 0; 0.3 0; -0.3 0" dur="0.12s" repeatCount="indefinite"/>
		<!-- Pom-Pom -->
		<circle cx="12" cy="21" r="1.5" fill="url(#fluidGrad)"/>
		<!-- Beanie Hat (Dome) -->
		<path d="M7 26 Q 12 18 17 26" fill="url(#fluidGrad)"/>
		<!-- Hat Brim -->
		<rect x="6" y="26" width="12" height="3" rx="1" fill="url(#fluidGrad)"/>
		<!-- Face -->
		<path d="M7 29 Q 12 33 17 29" fill="#ffffff"/>
		<!-- High Scarf/Collar -->
		<path d="M8 31 Q 12 33 16 31" stroke="url(#scarfGrad)" stroke-width="3" stroke-linecap="round" fill="none"/>
		<!-- Puffy Jacket Body -->
		<path d="M6 36 Q 5 33 9 33 L 15 33 Q 19 33 18 36 L 17 45 Q 17 46 12 46 Q 7 46 7 45 Z" fill="url(#fluidGrad)"/>
		<!-- Arms -->
		<path d="M7 36 Q 10 38 13 36" stroke="url(#scarfGrad)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
		<path d="M17 36 Q 14 38 11 36" stroke="url(#scarfGrad)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
		<!-- Legs with Boots -->
		<path d="M9 45 L 9 51 L 6 51" stroke="url(#fluidGrad)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
		<path d="M15 45 L 15 51 L 18 51" stroke="url(#fluidGrad)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
	</g>
	<!-- THERMOMETER GROUP (Shifted Right) -->
	<g transform="translate(14, 0)">
		<!-- Thermometer Glass -->
		<path fill="url(#glassGrad)" stroke="#e6effc" stroke-width="0.5" stroke-miterlimit="10" d="M24 16a5 5 0 00-5 5v16.32a9 9 0 1010 0V21a5 5 0 00-5-5z"/>
		<!-- Thermometer Fluid (Mercury) -->
		<circle cx="24" cy="44" r="6" fill="url(#fluidGrad)"/>
		<!-- Stem: Low level -->
		<path fill="url(#fluidGrad)" d="M21 34h6v10h-6z"/>
		<!-- Glass Highlights -->
		<path fill="none" stroke="white" stroke-linecap="round" stroke-width="1" opacity="0.6" d="M22 19v12 M21.5 41a3 3 0 002 4"/>
		<!-- Radiating Wave 1 -->
		<path fill="none" stroke="url(#waveGrad)" stroke-width="2.5" stroke-linecap="round" d="M34 38 a 8 8 0 0 1 0 12" opacity="0">
			<animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
			<animate attributeName="d" values="M34 38 a 8 8 0 0 1 0 12; M36 36 a 11 11 0 0 1 0 16" dur="2s" repeatCount="indefinite" begin="0s"/>
		</path>
		<!-- Radiating Wave 2 -->
		<path fill="none" stroke="url(#waveGrad)" stroke-width="2.5" stroke-linecap="round" d="M34 38 a 8 8 0 0 1 0 12" opacity="0">
			<animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.8s"/>
			<animate attributeName="d" values="M34 38 a 8 8 0 0 1 0 12; M36 36 a 11 11 0 0 1 0 16" dur="2s" repeatCount="indefinite" begin="0.8s"/>
		</path>
	</g>
	<!-- UPDATED WIND ANIMATION (Deep Left to Middle) -->
	<g>
		<!-- Top Gust: Starts off-screen left (-50) and ends near thermometer (30) -->
		<rect x="-20" y="20" width="24" height="1.5" rx="1" fill="url(#windLinear)" opacity="0.8">
			<animateTransform attributeName="transform" type="translate" values="-50 0; 30 0" dur="1.2s" repeatCount="indefinite" begin="0s"/>
		</rect>
		<!-- Middle Gust -->
		<rect x="-25" y="32" width="30" height="1.5" rx="1" fill="url(#windLinear)" opacity="0.8">
			<animateTransform attributeName="transform" type="translate" values="-60 0; 30 0" dur="1s" repeatCount="indefinite" begin="0.3s"/>
		</rect>
		<!-- Bottom Gust -->
		<rect x="-15" y="48" width="18" height="1.5" rx="1" fill="url(#windLinear)" opacity="0.8">
			<animateTransform attributeName="transform" type="translate" values="-50 0; 30 0" dur="1.4s" repeatCount="indefinite" begin="0.1s"/>
		</rect>
	</g>
</svg>