<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
	<defs>
		<!-- Water Gradient (Vibrant Blue) -->
		<linearGradient id="waterGrad" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#60a5fa" stop-opacity="0.9"/>
			<stop offset="0.5" stop-color="#3b82f6" stop-opacity="0.9"/>
			<stop offset="1" stop-color="#2563eb" stop-opacity="0.9"/>
		</linearGradient>
		<!-- Glass Gradient (Transparent White) -->
		<linearGradient id="gaugeGlass" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#ffffff" stop-opacity="0.2"/>
			<stop offset="0.2" stop-color="#ffffff" stop-opacity="0.1"/>
			<stop offset="0.8" stop-color="#ffffff" stop-opacity="0.1"/>
			<stop offset="1" stop-color="#ffffff" stop-opacity="0.4"/>
		</linearGradient>
	</defs>
	<!-- Background Raindrops (Falling outside) -->
	<path d="M15 10 Q 15 5 17 10" fill="#60a5fa" opacity="0">
		<animate attributeName="d" values="M15 10 Q 15 5 15 10; M15 10 Q 14 25 14 30" dur="1s" repeatCount="indefinite"/>
		<animate attributeName="opacity" values="0;1;1;0" dur="1s" repeatCount="indefinite"/>
	</path>
	<path d="M50 15 Q 50 10 52 15" fill="#60a5fa" opacity="0">
		<animate attributeName="d" values="M50 15 Q 50 10 50 15; M50 15 Q 51 30 51 35" dur="1.2s" repeatCount="indefinite" begin="0.5s"/>
		<animate attributeName="opacity" values="0;1;1;0" dur="1.2s" repeatCount="indefinite" begin="0.5s"/>
	</path>
	<!-- GAUGE CONTAINER -->
	<g transform="translate(22, 10)">
		<!-- Back of Glass Tube -->
		<rect x="0" y="0" width="20" height="44" rx="2" fill="url(#gaugeGlass)" stroke="#94a3b8" stroke-width="1"/>
		<!-- Measurement Marks -->
		<line x1="12" y1="36" x2="20" y2="36" stroke="#94a3b8" stroke-width="1"/>
		<line x1="12" y1="28" x2="20" y2="28" stroke="#94a3b8" stroke-width="1"/>
		<line x1="12" y1="20" x2="20" y2="20" stroke="#94a3b8" stroke-width="1"/>
		<line x1="12" y1="12" x2="20" y2="12" stroke="#94a3b8" stroke-width="1"/>
		<!-- WATER FILL ANIMATION -->
		<rect x="1" y="43" width="18" height="0" rx="1" fill="url(#waterGrad)">
			<animate attributeName="height" values="0; 28; 28; 0" keyTimes="0; 0.4; 0.8; 1" dur="6s" repeatCount="indefinite"/>
			<animate attributeName="y" values="43; 15; 15; 43" keyTimes="0; 0.4; 0.8; 1" dur="6s" repeatCount="indefinite"/>
		</rect>
		<!-- Front Highlights (Glass reflection) -->
		<path d="M3 2 L 3 42" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
	</g>
	<!-- Raindrops falling INTO the gauge -->
	<!-- Drop 1 (Center) -->
	<path d="M32 3 Q 30.5 7 32 9 Q 33.5 7 32 3" fill="#3b82f6" opacity="0">
		<animateTransform attributeName="transform" type="translate" values="0 0; 0 35" dur="1.5s" repeatCount="indefinite"/>
		<animate attributeName="opacity" values="0;1;1;0" dur="1.5s" repeatCount="indefinite"/>
	</path>
	<!-- Drop 2 (Left offset) -->
	<path d="M28 3 Q 26.5 7 28 9 Q 29.5 7 28 3" fill="#3b82f6" opacity="0">
		<animateTransform attributeName="transform" type="translate" values="0 0; 0 35" dur="1.3s" repeatCount="indefinite" begin="0.5s"/>
		<animate attributeName="opacity" values="0;1;1;0" dur="1.3s" repeatCount="indefinite" begin="0.5s"/>
	</path>
	<!-- Drop 3 (Right offset) -->
	<path d="M36 3 Q 34.5 7 36 9 Q 37.5 7 36 3" fill="#3b82f6" opacity="0">
		<animateTransform attributeName="transform" type="translate" values="0 0; 0 35" dur="1.7s" repeatCount="indefinite" begin="1.0s"/>
		<animate attributeName="opacity" values="0;1;1;0" dur="1.7s" repeatCount="indefinite" begin="1.0s"/>
	</path>
</svg>