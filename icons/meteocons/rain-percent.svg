<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Mid-gray cloud -->
    <linearGradient id="b" x1="22.56" x2="39.2" y1="21.96" y2="50.8" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#b5b5b5"/>
      <stop offset=".45" stop-color="#9e9e9e"/>
      <stop offset="1" stop-color="#7c7c7c"/>
    </linearGradient>

    <!-- Brighter raindrop gradient -->
    <linearGradient id="a" x1="22.53" x2="25.47" y1="42.95" y2="48.05" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5aa2ff"/>
      <stop offset=".45" stop-color="#4f97ff"/>
      <stop offset="1" stop-color="#1f6fe6"/>
    </linearGradient>
    <linearGradient id="c" x1="29.53" x2="32.47" y1="42.95" y2="48.05" href="#a"/>
    <linearGradient id="d" x1="36.53" x2="39.47" y1="42.95" y2="48.05" href="#a"/>
  </defs>

  <!-- Cloud -->
  <path fill="url(#b)" stroke="#e6effc" stroke-miterlimit="10" stroke-width=".5"
        d="M46.5 31.5h-.32a10.49 10.49 0 00-19.11-8 7 7 0 00-10.57 6 7.21 7.21 0 00.1 1.14A7.5 7.5 0 0018 45.5a4.19 4.19 0 00.5 0v0h28a7 7 0 000-14z"/>

  <!-- Raindrop 1 shadow -->
  <path fill="none" stroke="rgba(0,0,0,0.35)" stroke-linecap="round" stroke-width="2.4"
        transform="translate(1,1)"
        d="M24.39 43.03l-.78 4.94"/>

  <!-- Raindrop 1 -->
  <path fill="none" stroke="url(#a)" stroke-linecap="round" stroke-width="2.4"
        d="M24.39 43.03l-.78 4.94">
    <animateTransform attributeName="transform" dur="0.7s" repeatCount="indefinite"
                      type="translate" values="1 -5; -2 10"/>
    <animate attributeName="opacity" dur="0.7s" repeatCount="indefinite"
             values="0;1;1;0"/>
  </path>
  <!-- Raindrop 1 outline -->
  <path fill="none" stroke="white" stroke-linecap="round" stroke-width="0.6"
        d="M24.39 43.03l-.78 4.94"/>

  <!-- Raindrop 2 shadow -->
  <path fill="none" stroke="rgba(0,0,0,0.35)" stroke-linecap="round" stroke-width="2.4"
        transform="translate(1,1)"
        d="M31.39 43.03l-.78 4.94"/>

  <!-- Raindrop 2 -->
  <path fill="none" stroke="url(#c)" stroke-linecap="round" stroke-width="2.4"
        d="M31.39 43.03l-.78 4.94">
    <animateTransform attributeName="transform" begin="-0.4s" dur="0.7s"
                      repeatCount="indefinite" type="translate"
                      values="1 -5; -2 10"/>
    <animate attributeName="opacity" begin="-0.4s" dur="0.7s"
             repeatCount="indefinite" values="0;1;1;0"/>
  </path>
  <!-- Raindrop 2 outline -->
  <path fill="none" stroke="white" stroke-linecap="round" stroke-width="0.6"
        d="M31.39 43.03l-.78 4.94"/>

  <!-- Raindrop 3 shadow -->
  <path fill="none" stroke="rgba(0,0,0,0.35)" stroke-linecap="round" stroke-width="2.4"
        transform="translate(1,1)"
        d="M38.39 43.03l-.78 4.94"/>

  <!-- Raindrop 3 -->
  <path fill="none" stroke="url(#d)" stroke-linecap="round" stroke-width="2.4"
        d="M38.39 43.03l-.78 4.94">
    <animateTransform attributeName="transform" begin="-0.2s" dur="0.7s"
                      repeatCount="indefinite" type="translate"
                      values="1 -5; -2 10"/>
    <animate attributeName="opacity" begin="-0.2s" dur="0.7s"
             repeatCount="indefinite" values="0;1;1;0"/>
  </path>
  <!-- Raindrop 3 outline -->
  <path fill="none" stroke="white" stroke-linecap="round" stroke-width="0.6"
        d="M38.39 43.03l-.78 4.94"/>

  <!-- Percent symbol shadow -->
  <text x="32" y="40" text-anchor="middle"
        font-size="20" font-weight="bold"
        fill="rgba(0,0,0,0.35)"
        transform="translate(1,1)">
    %
  </text>

  <!-- Percent symbol -->
  <text x="32" y="40" text-anchor="middle"
        font-size="20" font-weight="bold"
        fill="#5aa2ff"
        stroke="white" stroke-width="3"
        paint-order="stroke">
    %
  </text>
</svg>