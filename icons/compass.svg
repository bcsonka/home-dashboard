<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 100 100"
     width="100"
     height="100">

    <style>
        text {
            font-family: "Inter", sans-serif;
        }
    </style>

	<!-- Outer black outline -->
	<circle cx="50" cy="50" r="36" stroke="black" stroke-width="5" fill="none" opacity="0.9"/>

	<!-- Inner white circle -->
	<circle cx="50" cy="50" r="36" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>

	<!-- Tick marks -->
	<g stroke="#ffd84d" stroke-width="2" opacity="0.8">
		<line x1="50" y1="14" x2="50" y2="20"/>
		<line x1="86" y1="50" x2="80" y2="50"/>
		<line x1="50" y1="86" x2="50" y2="80"/>
		<line x1="14" y1="50" x2="20" y2="50"/>

		<line x1="76" y1="24" x2="72" y2="28"/>
		<line x1="76" y1="76" x2="72" y2="72"/>
		<line x1="24" y1="76" x2="28" y2="72"/>
		<line x1="24" y1="24" x2="28" y2="28"/>
	</g>

	<!-- Minor ticks -->
	<g stroke="white" stroke-width="1" opacity="0.5">
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(15 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(30 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(45 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(60 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(75 50 50)"/>

		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(105 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(120 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(135 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(150 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(165 50 50)"/>

		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(195 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(210 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(225 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(240 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(255 50 50)"/>

		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(285 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(300 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(315 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(330 50 50)"/>
		<line x1="50" y1="22" x2="50" y2="26" transform="rotate(345 50 50)"/>
	</g>

	<!-- Labels -->
	<text x="50" y="28" text-anchor="middle" fill="white" stroke="black" stroke-width="1.5" paint-order="stroke" font-size="12" font-weight="bold">N</text>
	<text x="72" y="54" text-anchor="middle" fill="white" stroke="black" stroke-width="1.5" paint-order="stroke" font-size="12" font-weight="bold">E</text>
	<text x="50" y="80" text-anchor="middle" fill="white" stroke="black" stroke-width="1.5" paint-order="stroke" font-size="12" font-weight="bold">S</text>
	<text x="28" y="54" text-anchor="middle" fill="white" stroke="black" stroke-width="1.5" paint-order="stroke" font-size="12" font-weight="bold">W</text>

</svg>